target: "arrest_type"
outcome_reference_level: "Not Arrested"
outcome_target_levels: ["On View", "Taken into Custody", "Summoned/Cited"]
interventions:
  - variable: "dm_offender_race_ethnicity"
    reference_level: "white"
    target_levels: ["black", "hispanic/latino", "other/mixed", "unknown"]
  - variable: "dm_offender_sex"
    reference_level: "M"
    target_levels: ["F", "U"]
  - variable: "dm_offender_age"
    reference_level: "[42, 120)"
    target_levels: ["[0, 18)", "[21, 24)", "[18, 21)", "[24, 31)", "[31, 42)", "Unknown"]
  - variable: "property_value"
    reference_level: "0 < n <= 10"
    target_levels: ["10 < n <= 100", "100 < n <= 1000", "n==0", "Unknown"]
  - variable: "location"
    reference_level: "Street"
    target_levels: ["Home", "Other", "Store", "Hotel/Motel"]
  - variable: "property_description"
    reference_level: "Drugs"
    target_levels: ["Drug Equipment", "Unknown", "Money", "Firearms"]
  - variable: "property_loss"
    reference_level: "Seized"
    target_levels: ["Stolen", "Other", "Recovered"]
  - variable: "criminal_act"
    reference_level: "Possessing"
    target_levels: ["Distributing", "Consuming", "Buying", "Transporting"]
  - variable: "drug_quantity_quantile"
    reference_level: "0.0"
    target_levels: ['20.0', '60.0', '80.0', '40.0', 'Unknown']
  - variable: "suspected_drug_type"
    reference_level: "Marijuana"
    target_levels: ['Other', 'Meth/Amphetamines', 'Heroin', 'Crack Cocaine', 'Cocaine', 'Unknown']
  - variable: "offense_type"
    reference_level: "Drug/Narcotics Violations"
    target_levels: ['Drug Equipment Violations']