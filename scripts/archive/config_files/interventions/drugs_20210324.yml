target: "arrest_type"
outcome_reference_level: "Not Arrested"
outcome_target_levels: ["On View", "Taken into Custody", "Summoned/Cited"]
interventions:
  - variable: "dm_offender_race_ethnicity"
    reference_level: "white"
    target_levels: ["black", "hispanic/latino", "other/mixed", "unknown"]
  - variable: "dm_offender_sex"
    reference_level: "male"
    target_levels: ["female", "unknown"]
  - variable: "dm_offender_age"
    reference_level: "[42, +âˆž)"
    target_levels: ["(0, 18)", "[21, 24)", "[18, 21)", "[24, 31)", "[31, 42)", "unknown"]
  - variable: "drug_equipment_value"
    reference_level: "1-100"
    target_levels: ["101-1000", "1000+"]
  - variable: "location_category"
    reference_level: "street"
    target_levels: ["home", "other", "store", "hotel/motel", "elementary school"]
  - variable: "criminal_act"
    reference_level: "possessing"
    target_levels: ["distributing", "consuming", "buying", "transporting", "producing"]
  - variable: "cocaine_quantile"
    reference_level: "0"
    target_levels: ['20', '60', '80', '40', 'Zero']
  - variable: "crack_quantile"
    reference_level: "0"
    target_levels: ['20', '60', '80', '40', 'Zero']
  - variable: "heroin_quantile"
    reference_level: "0"
    target_levels: ['20', '60', '80', '40', 'Zero']
  - variable: "meth_amphetamines_quantile"
    reference_level: "0"
    target_levels: ['20', '60', '80', '40', 'Zero']
  - variable: "cannabis_quantile"
    reference_level: "0"
    target_levels: ['20', '60', '80', '40', 'Zero']