group_offender: &O
  - dm_o*

group_victim: &V
  - dm_v*

group_offense: &R
  - offense_type
  - injury_severity
  - weapon_type
  - relationship_type
  - biased

group_arrest: &A
  - arrest
  - arrest_type
  - cleared

allowed_edges:
  - {from: *O, to: *O}
  - {from: [*O, *V], to: *V}
  - {from: [*O, *V, *R], to: *R}
  - {from: [*O, *V, *R, *A], to: *A}

include_edges:
  - {from: [arrest_type], to: [arrest]}

output_nodes:
  - arrest
  - cleared

